<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTER AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css" rel="stylesheet">
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-bg: #ffffff;
        --secondary-bg: #f8fafc;
        --tertiary-bg: #f1f5f9;
        --accent-color: #2563eb;
        --accent-hover: #1d4ed8;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --border-hover: #cbd5e1;
        --user-bg: #2563eb;
        --bot-bg: #f8fafc;
        --code-bg: #1e293b;
        --success-color: #059669;
        --warning-color: #d97706;
        --error-color: #dc2626;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --radius-sm: 6px;
        --radius-md: 8px;
        --radius-lg: 12px;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: var(--primary-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(8px);
        box-shadow: var(--shadow-sm);
    }

    .header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-primary);
    }

    .header .logo {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.125rem;
    }

    .status-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
    }

    .user-profile {
    width: 36px;
    height: 36px;
    background: var(--accent-color);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 0.875rem;
    margin-left: 1rem;
    text-transform: uppercase;
}


    .status-dot {
        width: 8px;
        height: 8px;
        background: var(--success-color);
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50%     { opacity: 0.6; }
    }

    .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
        padding: 0 2rem;
    }

    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--primary-bg);
        margin: 2rem 0;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 0;
        min-height: 500px;
        max-height: 70vh;
        scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
        background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }
    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: var(--border-hover);
    }

    .message {
        margin-bottom: 3rem;
        animation: messageSlide 0.4s ease-out;
    }
    @keyframes messageSlide {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0);   }
    }

    .message-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
    }

    .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
    }
    .avatar.user { background: var(--user-bg); color: white; }
    .avatar.bot  { background: var(--success-color); color: white; }

    .message-sender {
        font-weight: 600;
        color: var(--text-primary);
    }

    .message-time {
        color: var(--text-muted);
        font-size: 0.75rem;
        margin-left: auto;
    }

    .message-content {
        padding-left: 2.5rem;
        line-height: 1.7;
    }

    .message.user .message-content {
        background: var(--user-bg);
        color: white;
        padding: 1.25rem 1.5rem;
        border-radius: var(--radius-lg);
        margin-left: 0;
        padding-left: 1.5rem;
        box-shadow: var(--shadow-md);
    }

    /* Formatted Content */
    .formatted-content { font-size: 1rem; line-height: 1.75; }
    .formatted-content h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 1.5rem 0 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--border-color);
        line-height: 1.2;
    }
    .formatted-content h2 {
        font-size: 1.5rem; font-weight: 600; color: var(--text-primary);
        margin: 1.25rem 0 0.75rem; line-height: 1.3;
    }
    .formatted-content h3 {
        font-size: 1.25rem; font-weight: 600; color: var(--text-primary);
        margin: 1rem 0 0.5rem; line-height: 1.4;
    }
    .formatted-content p,
    .formatted-content .chat-paragraph {
        margin-bottom: 1.25rem;
        color: var(--text-primary);
        line-height: 1.75;
    }
    .formatted-content p:last-child,
    .formatted-content .chat-paragraph:last-child {
        margin-bottom: 0;
    }
    .formatted-content ul, .formatted-content ol {
        margin: 1.25rem 0;
        padding-left: 1.75rem;
    }
    .formatted-content li {
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        line-height: 1.7;
    }
    .formatted-content li:last-child {
        margin-bottom: 0;
    }
    .formatted-content strong { font-weight: 600; color: var(--text-primary); }
    .formatted-content em     { font-style: italic; color: var(--text-secondary); }
    .formatted-content blockquote {
        border-left: 4px solid var(--border-color);
        padding-left: 1rem;
        margin: 1.25rem 0;
        color: var(--text-secondary);
        font-style: italic;
    }
    .formatted-content hr {
        border: none;
        height: 1px;
        background: var(--border-color);
        margin: 2rem 0;
    }

    /* Code Blocks */
    .code-block {
        position: relative; margin: 1.5rem 0;
        border-radius: var(--radius-md); overflow: hidden;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
    }
    .code-header {
        background: var(--tertiary-bg);
        padding: 0.75rem 1rem;
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid var(--border-color);
    }
    .code-language {
        font-size: 0.75rem; font-weight: 500; color: var(--text-secondary);
        text-transform: uppercase; letter-spacing: 0.05em;
    }
    .copy-btn {
        background: transparent; border: 1px solid var(--border-color);
        color: var(--text-secondary); padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm); font-size: 0.75rem;
        cursor: pointer; transition: all 0.2s ease;
        display: flex; align-items: center; gap: 0.25rem;
    }
    .copy-btn:hover       { background: var(--secondary-bg); color: var(--text-primary); }
    .copy-btn.copied      { background: var(--success-color); color: white; border-color: var(--success-color);}
    .code-content {
        background: var(--code-bg); color: #f8f8f2;
        padding: 1.25rem; overflow-x: auto;
        font-family: 'JetBrains Mono', Consolas, monospace;
        font-size: 0.875rem; line-height: 1.6; white-space: pre;
    }
    .code-content code {
        background: transparent !important;
        color: inherit !important;
        padding: 0 !important;
        border-radius: 0 !important;
        font-family: inherit !important;
        white-space: pre-wrap;
        word-wrap: break-word;
        display: block;
    }

    /* Inline Code */
    .formatted-content code:not(.code-content code) {
        background: var(--tertiary-bg);
        color: var(--accent-color);
        padding: 0.125rem 0.375rem;
        border-radius: var(--radius-sm);
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875em;
        font-weight: 500;
    }

    /* Formulas */
    .formula-block {
        background: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        margin: 1.5rem 0;
        text-align: center;
        box-shadow: var(--shadow-sm);
    }
    .formula-inline {
        background: var(--tertiary-bg);
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        display: inline-block;
    }

    /* Model Info */
    .model-info {
        display: flex; align-items: center; gap: 0.75rem;
        margin-top: 1.5rem; padding: 0.75rem 1rem;
        background: var(--secondary-bg);
        border-radius: var(--radius-md);
        font-size: 0.75rem; color: var(--text-secondary);
        border: 1px solid var(--border-color);
    }
    .model-badge {
        background: var(--accent-color);
        color: white; padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-weight: 500; font-size: 0.625rem;
        text-transform: uppercase; letter-spacing: 0.05em;
    }
    .provider-badge {
        background: var(--success-color);
        color: white; padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-weight: 500; font-size: 0.625rem;
    }

    /* Input Section */
    .input-container {
        background: var(--primary-bg);
        border-top: 1px solid var(--border-color);
        padding: 1.5rem 0;
    }
    .input-wrapper {
        display: flex; align-items: flex-end;
        background: var(--primary-bg);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-lg);
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
    }
    .input-wrapper:focus-within {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .message-input {
        flex: 1; background: transparent; border: none;
        padding: 1rem 1.25rem; color: var(--text-primary);
        font-size: 1rem; font-family: inherit; outline: none;
        resize: none; min-height: 24px; max-height: 120px;
        line-height: 1.5;
    }
    .message-input::placeholder {
        color: var(--text-muted);
    }

    .send-button {
        background: var(--accent-color);
        border: none;
        color: white;
        padding: 0.75rem 1.25rem;
        margin: 0.5rem;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
    }
    .send-button:hover:not(:disabled) {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }
    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: none;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-secondary);
        font-style: italic;
        margin: 1rem 0;
        padding-left: 2.5rem;
    }
    .typing-dots {
        display: flex;
        gap: 0.25rem;
    }
    .typing-dot {
        width: 6px;
        height: 6px;
        background: var(--text-muted);
        border-radius: 50%;
        animation: typingBounce 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typingBounce {
        0%, 80%, 100% { transform: scale(0); }
        40%           { transform: scale(1); }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-secondary);
    }
    .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--text-muted);
    }
    .empty-state h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    /* Error Message */
    .error-message {
        background: #fef2f2;
        color: var(--error-color);
        border: 1px solid #fecaca;
        padding: 1rem;
        border-radius: var(--radius-md);
        margin: 1rem 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .header { padding: 1rem; }
        .main-container { padding: 0 1rem; }
        .chat-messages { padding: 1rem 0; }
        .input-container { padding: 1rem 0; }
        .message-content { padding-left: 0; }
        .message.user .message-content { margin-left: 0; }
        .typing-indicator { padding-left: 0; }
    }

    /* Print */
    @media print {
        .header, .input-container, .typing-indicator { display: none; }
        .chat-messages { max-height: none; overflow: visible; }
    }

    /* â€”â€” new styles for History button & panel â€”â€” */
    #history-button {
        background: transparent;
        border: none;
        color: var(--accent-color);
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-right: auto;
    }
    #history-panel {
        position: fixed;
        top: 0;
        left: -320px;
        width: 300px;
        height: 100%;
        background: var(--primary-bg);
        border-right: 1px solid var(--border-color);
        box-shadow: 2px 0 6px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        z-index: 200;
        display: flex;
        flex-direction: column;
    }
    #history-panel.open {
        left: 0;
    }
    #history-panel .history-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #history-list {
        list-style: none;
        padding: 0.5rem 1rem;
        overflow-y: auto;
        flex: 1;
    }
    #history-list li {
        margin-bottom: 1rem;
        cursor: pointer;
        border-bottom: 1px solid var(--border-hover);
        padding-bottom: 0.5rem;
    }
    #history-list li time {
        font-size: 0.75rem;
        color: var(--text-muted);
    }
    </style>

</head>

    <!-- History Panel -->
    <div id="history-panel">
      <div class="history-header">
        <strong>Chat History</strong>
        <button id="history-close"><i class="fas fa-times"></i></button>
      </div>
      <ul id="history-list">
        <!-- history items will be injected here -->
      </ul>
    </div>

    <header class="header">
        <!-- History toggle button -->
        <button id="history-button">
          <i class="fas fa-history"></i>
          History
        </button>

        <h1>
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            OUTER AI
        </h1>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Online</span>
        </div>

        <div id="user-profile" class="user-profile"></div>

    </header>

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Start a conversation</h3>
                    <p>Ask me anything and I'll route your question to the most appropriate AI model</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span>AI is thinking</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        class="message-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-button" onclick="sendMessage()" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
const token = localStorage.getItem('token');
if (!token) {
  window.location.href = '/';
}

// â”€â”€â”€ History panel logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const historyBtn   = document.getElementById('history-button');
const historyPanel = document.getElementById('history-panel');
const historyClose = document.getElementById('history-close');
const historyList  = document.getElementById('history-list');

historyBtn.addEventListener('click', () => {
  historyPanel.classList.toggle('open');
  if (historyPanel.classList.contains('open')) loadHistory();
});
historyClose.addEventListener('click', () => {
  historyPanel.classList.remove('open');
});

async function loadHistory() {
  historyList.innerHTML = '<li>Loadingâ€¦</li>';
  try {
    const res = await fetch('/history', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const json = await res.json();
    console.log('Full JSON:', json);

    // Extract the array properly
    const hist = Array.isArray(json.history) ? json.history : [];

    if (hist.length === 0) {
      historyList.innerHTML = '<li>No history yet.</li>';
      return;
    }

    historyList.innerHTML = '';
    hist.forEach(item => {
      const li = document.createElement('li');
      li.dataset.message = item.message;
      li.innerHTML = `
        <div><strong>You:</strong> ${escapeHtml(item.message)}</div>
        <div><strong>AI:</strong> ${escapeHtml(item.answer)}</div>
        <time>${new Date(item.timestamp).toLocaleString()}</time>
      `;
      historyList.appendChild(li);
    });

  } catch (err) {
    console.error('Error loading history:', err);
    historyList.innerHTML = '<li>Error loading history.</li>';
  }
}

// â”€â”€â”€ Markdown and Syntax Highlighting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
marked.setOptions({
  highlight: (code, lang) => {
    if (lang && Prism.languages[lang]) {
      return Prism.highlight(code, Prism.languages[lang], lang);
    }
    return code;
  },
  breaks: true,
  gfm: true,
  headerIds: false,
  mangle: false,
  smartLists: true
});

function escapeHtml(text) {
  const d = document.createElement('div');
  d.textContent = text;
  return d.innerHTML;
}

function getCurrentTime() {
  return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function autoResize(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
}

function handleKeyDown(event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    sendMessage();
  }
}

// â”€â”€â”€ Chat UI: Add Messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addMessage(content, isUser = false, modelInfo = null) {
  const container = document.getElementById('chat-messages');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message' + (isUser ? ' user' : ' bot');

  const header = document.createElement('div');
  header.className = 'message-header';

  const avatar = document.createElement('div');
  avatar.className = 'avatar ' + (isUser ? 'user' : 'bot');
  avatar.textContent = isUser ? 'U' : 'A';

  const sender = document.createElement('div');
  sender.className = 'message-sender';
  sender.textContent = isUser ? 'You' : 'AI';

  const time = document.createElement('div');
  time.className = 'message-time';
  time.textContent = getCurrentTime();

  header.appendChild(avatar);
  header.appendChild(sender);
  header.appendChild(time);

  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';
  contentDiv.innerHTML = `<div class="formatted-content">${marked.parse(content)}</div>`;

  if (!isUser && modelInfo) {
    const modelTag = document.createElement('div');
    modelTag.className = 'model-info';
    modelTag.innerHTML = `
      <span class="provider-badge">${modelInfo.provider}</span>
      <span class="model-badge">${modelInfo.model}</span>
    `;
    contentDiv.appendChild(modelTag);
  }

  msgDiv.appendChild(header);
  msgDiv.appendChild(contentDiv);
  container.appendChild(msgDiv);
  container.scrollTop = container.scrollHeight;
}

// â”€â”€â”€ Typing Indicator & Error â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showTypingIndicator() {
  document.getElementById('typing-indicator').style.display = 'flex';
  const c = document.getElementById('chat-messages');
  c.scrollTop = c.scrollHeight;
}

function hideTypingIndicator() {
  document.getElementById('typing-indicator').style.display = 'none';
}

function showError(msg) {
  const c = document.getElementById('chat-messages');
  const e = document.createElement('div');
  e.className = 'error-message';
  e.innerHTML = `<i class="fas fa-exclamation-triangle"></i><span>${msg}</span>`;
  c.appendChild(e);
  c.scrollTop = c.scrollHeight;
}

// â”€â”€â”€ Send Message API Handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function sendMessage() {
  const input = document.getElementById('message-input');
  const btn   = document.getElementById('send-button');
  const msg   = input.value.trim();
  if (!msg) return;

  input.disabled = btn.disabled = true;
  addMessage(msg, true);
  input.value = '';
  input.style.height = 'auto';
  showTypingIndicator();

  try {
    const resp = await fetch('/chat-stream', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Authorization': 'Bearer ' + token
  },
  body: JSON.stringify({ message: msg })
});

if (!resp.ok) {
  hideTypingIndicator();
  showError("Streaming failed. Please try again.");
  return;
}

const reader = resp.body.getReader();
const decoder = new TextDecoder("utf-8");

// Add placeholder for streaming bot message
addMessage("", false);
const botMessages = document.querySelectorAll('.message.bot .formatted-content');
const current = botMessages[botMessages.length - 1];

let fullText = "";
while (true) {
  const { done, value } = await reader.read();
  if (done) break;

  const chunk = decoder.decode(value, { stream: true });
  fullText += chunk;
  current.innerHTML = marked.parse(fullText);
}

hideTypingIndicator();

      
  } catch (err) {
    hideTypingIndicator();
    showError(`Connection error: ${err.message}`);
    console.error(err);
  } finally {
    input.disabled = btn.disabled = false;
    input.focus();
  }
}

// â”€â”€â”€ Load user initials in profile logo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadUserProfile() {
  try {
    const res = await fetch('/auth/me', {
      headers: { 'Authorization': 'Bearer ' + token }
    });

    if (res.ok) {
      const data = await res.json();
      const email = data.email || '';
      const initials = email.slice(0, 2).toUpperCase();

      const profileEl = document.getElementById('user-profile');
      profileEl.textContent = initials;
      profileEl.title = email; // â¬…ï¸ shows tooltip on hover
      localStorage.setItem('userEmail', email); // â¬…ï¸ save for later use
    } else {
      console.warn('Failed to fetch user profile');
    }
  } catch (err) {
    console.error('User profile error:', err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
